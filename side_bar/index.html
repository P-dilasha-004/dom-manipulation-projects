    <title>Side Bar</title>
    <link rel="stylesheet" href="styles.css" />

    />

          <li>
            <a href="home">Home</a>

          <li>

          </li>
          <li>

          <li>

          </li>

        <ul class="logo-container">
          <a href="#">
            <i class="fa-brands fa-facebook-f" style="color: #74c0fc"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-twitter" style="color: #74c0fc"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-linkedin" style="color: #74c0fc"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-instagram" style="color: #74c0fc"></i>
          </a>
        </ul>
      </div>
